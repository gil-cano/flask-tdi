{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div class="page-header">
        <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
        {% if not known %}
            <p>Mucho gusto!</p>
        {% else %}
            <p>Que gusto verte!</p>
        {% endif %}
    </div>
    {{ wtf.quick_form(form) }}
{% endblock %}
